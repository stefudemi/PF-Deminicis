<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katana-Contacto</title>
    <meta name="description" content="Contactanos por correo, mail o teléfono">
    <meta name="keywords" content="Artes marciales, Deportes, Indumentaria, Combate, Kimono, Bjj, Fitness">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../styles/estilo.css" />
    <link
      rel="shortcut icon"
      href="../Assets/Logo Katana.webp"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/148471449f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--HEADER-->
    <header class="hero_header">
      <img src="../Assets/Logo Katana.webp" alt="Logo" class="logo" />
      <nav class="navbar">
        <ul class="menu">
          <!--para cambiar el color hay que cambiar el color de los a dentro de li -->
          <li class="menu_item"><a href="../index.html">Inicio</a></li>
          <li class="menu_item">
            <a href="../index.html">Productos</a>
          </li>
          <li class="menu_item">
            <a href="../Pages/nuestra_mision.html">Nuestra misión</a>
          </li>
          <li class="menu_item">
            <a href="../Pages/nuestra_historia.html">Nuestra historia</a>
          </li>
          <li class="menu_item active">
            <a href="../Pages/contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--MAIN-->
    <section class="container" style="height: 70vh">
      <div class="row mt-5 gap-4 gap-md-0">
        <div class="col-md-6">
          <h4>Información de contacto</h4>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Teléfono
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">0800-KATANA</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Dirección
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">Diagonal La Plata</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Correo electrónico
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">stefanodeminicis94@gmail.com</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Envianos un mensaje</h4>
          <form>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Ingresá tu nombre"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Ingresá tu email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Mensaje</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!--FOOTER-->
    <footer class="footer">
      <div class="contenedor_texto">
        <h4 class="titulo_footer">Encontranos en nuestras redes</h4>
      </div>
      <div class="contenedor_redes_sociales">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="contenedor">
        <p class="copy">&copy; 2022 Katana - Todos los derechos reservados</p>
      </div>
    </footer>
  </body>
</html>
